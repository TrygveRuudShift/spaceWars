<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Space Wars - Battle Arena</title>
    
    <!-- PWA Meta Tags -->
    <meta name="application-name" content="Space Wars">
    <meta name="description" content="Epic space battle game with precision controls and character classes">
    <meta name="theme-color" content="#0a0a0a">
    <meta name="background-color" content="#0a0a0a">
    
    <!-- Mobile Web App -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Space Wars">
    
    <!-- Fullscreen -->
    <meta name="fullscreen" content="yes">
    <meta name="browsermode" content="application">
    
    <!-- Prevent zoom -->
    <meta name="format-detection" content="telephone=no">
    
    <!-- Manifest -->
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="win-screen" id="winScreen">
        <div class="win-options-top">
            <button class="restart-button rotated" onclick="restartGame()">Play Again</button>
            <button class="restart-button rotated" onclick="showClassSelection()">Choose Classes</button>
        </div>
        <div class="win-message" id="winMessage">Player 1 Wins!</div>
        <div class="win-options-bottom">
            <button class="restart-button" onclick="restartGame()">Play Again</button>
            <button class="restart-button" onclick="showClassSelection()">Choose Classes</button>
        </div>
    </div>
    
    <div class="class-selection" id="classSelection">
        <div class="player2-section">
            <div class="player-title" style="background: #4444ff;">Player 2 (Blue) - Choose Class</div>
            <div class="class-grid" id="player2Classes"></div>
        </div>
        <button class="start-button" onclick="startGameWithClasses()">START BATTLE</button>
        <div class="player1-section">
            <div class="player-title" style="background: #ff4444;">Player 1 (Red) - Choose Class</div>
            <div class="class-grid" id="player1Classes"></div>
        </div>
    </div>
    
    <canvas id="gameCanvas"></canvas>
    
    <!-- Virtual Joysticks -->
    <div id="joystick1" class="joystick-container player1">
        <div class="joystick-base"></div>
        <div class="joystick-knob"></div>
    </div>
    
    <div id="joystick2" class="joystick-container player2">
        <div class="joystick-base"></div>
        <div class="joystick-knob"></div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
